policies:
- name: s3-auto-tag-creator-event
  resource: aws.s3
  description: 'Event-driven policy to automatically tag S3 buckets with creator information.
    Triggered by Lambda on CloudTrail event: CreateBucket Lambda passes bucket name
    from event data. Creator info extracted from CloudTrail event.'
  actions:
  - type: tag
    tags:
      CreationDate: '{now:%Y-%m-%d}'
      CreationEvent: CreateBucket
      ManagedBy: CloudCustodian
      Environment: '{account}'
