policies:
- name: cloudtrail-security-events
  resource: aws.account
  description: 'This policy triggers on critical API calls that may indicate security issues.'
  actions:
  - type: notify
    template: aws-basic_email.html
    priority_header: '1'
    violation_desc: Critical CloudTrail Security Event Detected
    action_desc: 'A critical security event has been detected in CloudTrail logs.

      This may indicate:

      - Root account usage

      - Failed authentication attempts

      - Security service configuration changes

      - Unauthorized region access

      - Console login without MFA


      Immediate investigation required.

      '
    to:
    - security-operations@optum.com
    - security-team@optum.com
    transport:
      type: sqs
      queue: https://sqs.us-east-1.amazonaws.com/172327596604/custodian-mailer-queue
