policies:
- name: aws-account-root-user-login-detected
  resource: account
  description: 'Notifies of any AWS root user console logins'
  filters: []
  actions:
  - template: aws-basic_email.html
    to:
    - ysrinu95@gmail.com
    - event-owner
    - resource-owner
    transport:
      type: sqs
      queue: https://sqs.us-west-2.amazonaws.com/172327596604/custodian-mailer-queue
    type: notify
    violation_desc: 'A user has logged into the AWS Console with the Root user'
    action_desc: 'Please investigate and if needed revoke the root users session along with any other restrictive actions if it''s an unapproved root login'
vars:
  tags:
    contact: ysrinu95@gmail.com
    environment: production
    repo: ysrinu95/cloud-custodian
  email-notify:
    template: aws-basic_email.html
    to:
    - ysrinu95@gmail.com
    - event-owner
    - resource-owner
    transport:
      type: sqs
      queue: https://sqs.us-west-2.amazonaws.com/172327596604/custodian-mailer-queue
  phd-conditions:
  - region: us-east-1
  - type: value
    key: account_id
    op: in
    value:
    - '101300729637'
