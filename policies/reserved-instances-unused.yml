policies:
- name: reserved-instances-unused
  resource: aws.ec2-reserved
  description: Find Reserved Instances that are not being fully utilized. These represent
    wasted pre-paid capacity.
  filters:
  - State: active
  - type: value
    key: InstanceCount
    op: greater-than
    value: 0
  actions:
  - type: tag
    key: CostOptimization
    value: UnusedReservation
