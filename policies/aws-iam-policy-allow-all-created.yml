policies:
- name: aws-iam-policy-allow-all-created
  resource: aws.iam-policy
  description: 'Notifies of IAM policy created which allows all permissions'
  filters:
  - type: check-permissions
    match: allowed
    actions:
    - '*:*'
  - tag:c7n-exception:iam-admin: absent
  actions:
  - template: aws-basic_email.html
    to:
    - ysrinu95@gmail.com
    - event-owner
    - resource-owner
    transport:
      type: sqs
      queue: https://sqs.us-west-2.amazonaws.com/172327596604/custodian-mailer-queue
    type: notify
    subject: '[c7n] [{{ account }}] IAM Policiy Created Which Allows All Permissions'
    violation_desc: IAM policy not following a least-privilege model
    action_desc: 'Please update the resource to follow a least-privilege model.<br>

      <a href="https://docs.aws.amazon.com/IAM/latest/UserGuide/best-practices.html#grant-least-privilege">Documentation</a>

      '
vars:
  tags:
    contact: ysrinu95@gmail.com
    environment: production
    repo: ysrinu95/cloud-custodian
  email-notify:
    template: aws-basic_email.html
    to:
    - ysrinu95@gmail.com
    - event-owner
    - resource-owner
    transport:
      type: sqs
      queue: https://sqs.us-west-2.amazonaws.com/172327596604/custodian-mailer-queue
