policies:
- name: s3-public-buckets
  resource: aws.s3
  description: Find S3 buckets that are publicly accessible. This is a critical security
    issue that needs immediate attention.
  filters:
  - type: check-public-block
    BlockPublicAcls: false
  actions:
  - type: set-public-block
    BlockPublicAcls: true
    BlockPublicPolicy: true
    IgnorePublicAcls: true
    RestrictPublicBuckets: true
  - type: tag
    key: SecurityAlert
    value: PublicBucketBlocked
