policies:
- name: aws-cloudwatch-c7n-log-group-retention
  resource: aws.log-group
  description: 'Notifies and sets the log group retention for c7n log groups'
  filters:
  - type: value
    key: logGroupName
    op: regex
    value: ^/aws/lambda/custodian-
  - retentionInDays: absent
  actions:
  - type: retention
    days: 60
  - template: aws-basic_email.html
    to:
    - ysrinu95@gmail.com
    - event-owner
    - resource-owner
    transport:
      type: sqs
      queue: https://sqs.us-west-2.amazonaws.com/172327596604/custodian-mailer-queue
    type: notify
    subject: '[c7n] [{{ account }}] CloudWatch c7n Log Group Retention Updated ({{
      region }})'
    violation_desc: c7n log groups with no retention set
    action_desc: 'Log retention has been updated to 60 days.

      '
vars:
  tags:
    contact: ysrinu95@gmail.com
    environment: production
    repo: ysrinu95/cloud-custodian
  email-notify:
    template: aws-basic_email.html
    to:
    - ysrinu95@gmail.com
    - event-owner
    - resource-owner
    transport:
      type: sqs
      queue: https://sqs.us-west-2.amazonaws.com/172327596604/custodian-mailer-queue
