policies:
- name: aws-s3-public-access
  resource: aws.s3
  description: 'Notifies of S3 buckets that do not have public access fully restricted'
  filters:
  - type: check-public-block
  actions:
  - template: aws-basic_email.html
    to:
    - ysrinu95@gmail.com
    - event-owner
    - resource-owner
    transport:
      type: sqs
      queue: https://sqs.us-east-1.amazonaws.com/172327596604/custodian-mailer-queue
    type: notify
    subject: '[c7n] [{{ account }}] S3 Buckets Potential Public Access Report ({{
      region }})'
    violation_desc: S3 buckets with potential public access
    action_desc: 'No action taken. S3 bucket public access should be fully restricted.<br>

      <a href="https://docs.aws.amazon.com/AmazonS3/latest/userguide/access-control-block-public-access.html">Documentation</a>

      '
vars:
  tags:
    contact: ysrinu95@gmail.com
    environment: production
    repo: ysrinu95/cloud-custodian
  email-notify:
    template: aws-basic_email.html
    to:
    - ysrinu95@gmail.com
    - event-owner
    - resource-owner
    transport:
      type: sqs
      queue: https://sqs.us-east-1.amazonaws.com/172327596604/custodian-mailer-queue
