policies:
- name: iam-admin-access-check
  resource: aws.iam-user
  description: Find IAM users and roles with admin-level permissions. These should
    be regularly reviewed for security.
  filters:
  - type: policy
    key: PolicyArn
    value: arn:aws:iam::aws:policy/AdministratorAccess
    op: in
  actions:
  - type: tag
    key: PrivilegeReview
    value: AdminAccess
