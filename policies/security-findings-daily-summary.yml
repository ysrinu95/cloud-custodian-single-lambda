policies:
- name: security-findings-daily-summary
  resource: aws.account
  description: Daily summary of all security findings from various AWS security services.
    This provides a consolidated view of the security posture.
  actions:
  - type: invoke-lambda
    function: custodian-security-findings-aggregator
    async: false
  - type: notify
    template: aws-basic_email
    priority_header: '3'
    subject: Daily Security Findings Summary - {account}
    violation_desc: Daily Security Findings Report
    action_desc: 'This is your daily summary of security findings from:

      - AWS GuardDuty

      - AWS Config Rules

      - AWS Security Hub

      - AWS Macie

      - IAM Access Analyzer

      - S3 Access Logs Analysis

      - CloudTrail Security Events

      - EC2 Public Instance Detection


      Review the findings and take appropriate action.

      '
    to:
    - security-team@optum.com
    - compliance-team@optum.com
    transport:
      type: sqs
      queue: https://sqs.us-east-1.amazonaws.com/172327596604/custodian-mailer-queue
