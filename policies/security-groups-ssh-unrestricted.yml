policies:
- name: security-groups-ssh-unrestricted
  resource: aws.security-group
  description: 'Detects security groups with unrestricted SSH access (0.0.0.0/0). This is a security risk and should be restricted.'
  filters:
  - type: ingress
    Ports:
    - 22
    Cidr: 0.0.0.0/0
  actions:
  - type: tag
    key: SecurityRisk
    value: UnrestrictedSSH
