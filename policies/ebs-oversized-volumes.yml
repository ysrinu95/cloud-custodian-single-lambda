policies:
- name: ebs-oversized-volumes
  resource: aws.ebs
  description: Find EBS volumes larger than 100GB that are available (unattached).
    These might be candidates for cost optimization.
  filters:
  - State: available
  - type: value
    key: Size
    op: gt
    value: 100
  actions:
  - type: tag
    key: CostOptimization
    value: LargeUnusedVolume
  - type: snapshot
