policies:
- name: ec2-low-utilization
  resource: aws.ec2
  description: Find EC2 instances with low CPU utilization over the past 14 days.
    These might be candidates for downsizing or termination.
  filters:
  - State.Name: running
  - type: metrics
    name: CPUUtilization
    days: 14
    value: 5
    op: less-than
  actions:
  - type: tag
    key: CostOptimization
    value: LowUtilization
