policies:
- name: ec2-stopped-instances-old
  resource: aws.ec2
  description: Find EC2 instances that have been stopped for more than 30 days. These
    might be candidates for termination to save costs.
  filters:
  - State.Name: stopped
  - type: state-age
    days: 30
  actions:
  - type: tag
    key: CostOptimization
    value: LongStoppedInstance
