policies:
- name: s3-unencrypted-buckets
  resource: aws.s3
  description: Find S3 buckets that don't have default encryption enabled. This is
    a security best practice to protect data at rest.
  filters:
  - type: bucket-encryption
    state: false
  - type: value
    key: Name
    op: not-in
    value:
    - aws-cloudtrail-logs
    - aws-config-bucket
  actions:
  - type: set-bucket-encryption
    crypto: AES256
  - type: tag
    key: EncryptionEnabled
    value: 'true'
