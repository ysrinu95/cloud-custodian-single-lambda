policies:
- name: aws-phd-health-event-scheduled-change
  resource: aws.health-event
  description: 'Notifies of Personal Health Dashboard scheduled change events'
  filters:
  - type: value
    key: eventTypeCategory
    value: scheduledChange
  - type: value
    key: statusCode
    value: open
  - type: value
    key: lastUpdatedTime
    op: less-than
    value_type: age
    value: 1
  actions:
  - template: aws-basic_email.html
    to:
    - ysrinu95@gmail.com
    - event-owner
    - resource-owner
    transport:
      type: sqs
      queue: https://sqs.us-west-2.amazonaws.com/172327596604/custodian-mailer-queue
    type: notify
    title: PHD - Scheduled Change Notification
    action_desc: See Personal Health Dashboard 'Scheduled changes' tab @ https://health.aws.amazon.com
      for more info.
vars:
  tags:
    contact: ysrinu95@gmail.com
    environment: production
    repo: ysrinu95/cloud-custodian
  email-notify:
    template: aws-basic_email.html
    to:
    - ysrinu95@gmail.com
    - event-owner
    - resource-owner
    transport:
      type: sqs
      queue: https://sqs.us-west-2.amazonaws.com/172327596604/custodian-mailer-queue
  phd-conditions:
  - region: us-east-1
  - type: value
    key: account_id
    op: in
    value:
    - '101300729637'
