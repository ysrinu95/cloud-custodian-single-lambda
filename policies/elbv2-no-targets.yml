policies:
- name: elbv2-no-targets
  resource: aws.app-elb
  description: Find Application/Network Load Balancers with no targets or very low
    request count.
  filters:
  - type: metrics
    name: RequestCount
    days: 7
    value: 100
    op: less-than
  actions:
  - type: tag
    key: CostOptimization
    value: LowTrafficALB
