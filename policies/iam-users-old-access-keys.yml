policies:
- name: iam-users-old-access-keys
  resource: aws.iam-user
  description: Find IAM users with access keys that haven't been rotated in more than
    90 days. This is a security best practice.
  filters:
  - type: access-key
    key: age
    value: 90
    op: gte
  actions:
  - type: tag
    key: SecurityAction
    value: RotateAccessKeys
