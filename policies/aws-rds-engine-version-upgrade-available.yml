policies:
- name: aws-rds-engine-version-upgrade-available
  resource: aws.rds
  description: 'Notifies of RDS instances with engine upgrades available'
  filters:
  - type: upgrade-available
    major: true
  actions:
  - template: aws-basic_email.html
    to:
    - ysrinu95@gmail.com
    - event-owner
    - resource-owner
    transport:
      type: sqs
      queue: https://sqs.us-east-1.amazonaws.com/172327596604/custodian-mailer-queue
    type: notify
    subject: '[c7n] [{{ account }}] RDS Engine Upgrade Available ({{ region }})'
    violation_desc: RDS database engine upgrade available
    action_desc: 'Please upgrade the database engine version.

      '
vars:
  tags:
    contact: ysrinu95@gmail.com
    environment: production
    repo: ysrinu95/cloud-custodian
  email-notify:
    template: aws-basic_email.html
    to:
    - ysrinu95@gmail.com
    - event-owner
    - resource-owner
    transport:
      type: sqs
      queue: https://sqs.us-east-1.amazonaws.com/172327596604/custodian-mailer-queue
