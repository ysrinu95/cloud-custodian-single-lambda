policies:
- name: aws-ecs-long-running-airflow-tasks
  resource: aws.ecs-task
  description: 'Detects and stops Airflow ECS tasks running for more than 18 hours'
  filters:
  - type: value
    key: startedBy
    value: airflow
  - type: value
    value_type: age
    key: startedAt
    op: gt
    value: 1.4
  - type: value
    key: lastStatus
    value: running
    value_type: normalize
  - tag:c7n-exception:long-running: absent
  actions:
  - type: stop
  - template: aws-basic_email.html
    to:
    - ysrinu95@gmail.com
    - event-owner
    - resource-owner
    transport:
      type: sqs
      queue: https://sqs.us-west-2.amazonaws.com/172327596604/custodian-mailer-queue
    type: notify
    violation_desc: 'Airflow ECS tasks have been running for more than 18 hours

      '
    action_desc: 'ECS tasks have been stopped.

      '
vars:
  tags:
    contact: ysrinu95@gmail.com
    environment: production
    repo: ysrinu95/cloud-custodian
  email-notify:
    template: aws-basic_email.html
    to:
    - ysrinu95@gmail.com
    - event-owner
    - resource-owner
    transport:
      type: sqs
      queue: https://sqs.us-west-2.amazonaws.com/172327596604/custodian-mailer-queue
