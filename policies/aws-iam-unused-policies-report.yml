policies:
- name: aws-iam-unused-policies-report
  resource: aws.iam-policy
  description: 'Notifies of IAM policies found to be unused'
  filters:
  - type: unused
  - tag:c7n-exception:unused: absent
  actions:
  - template: aws-basic_email.html
    to:
    - ysrinu95@gmail.com
    - event-owner
    - resource-owner
    transport:
      type: sqs
      queue: https://sqs.us-east-1.amazonaws.com/172327596604/custodian-mailer-queue
    type: notify
    subject: '[c7n] [{{ account }}] IAM Policies Are Unused'
    violation_desc: IAM policies that appear to be unused
    action_desc: 'No action taken.<br>

      If the policy is still needed, please attach to the required IAM role.

      '
vars:
  tags:
    contact: ysrinu95@gmail.com
    environment: production
    repo: ysrinu95/cloud-custodian
  email-notify:
    template: aws-basic_email.html
    to:
    - ysrinu95@gmail.com
    - event-owner
    - resource-owner
    transport:
      type: sqs
      queue: https://sqs.us-east-1.amazonaws.com/172327596604/custodian-mailer-queue
