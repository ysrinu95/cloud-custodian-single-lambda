policies:
  - name: guardduty-notify-only
    resource: aws.guardduty-finding
    description: Send notifications for GuardDuty findings without remediation
    mode:
      type: cloudtrail
      events:
        - CreateMembers
      role: arn:aws:iam::{account_id}:role/CloudCustodianExecutionRole
    filters:
      - type: value
        key: Severity
        value: 4
        op: greater-than
    actions:
      - type: post-finding
        note: "GuardDuty finding detected - review required"
