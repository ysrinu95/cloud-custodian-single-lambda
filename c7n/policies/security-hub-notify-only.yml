policies:
  - name: security-hub-notify-only
    resource: aws.securityhub-finding
    description: Send notifications for Security Hub findings without remediation
    mode:
      type: cloudtrail
      events:
        - BatchImportFindings
      role: arn:aws:iam::{account_id}:role/CloudCustodianExecutionRole
    filters:
      - type: value
        key: Workflow.Status
        value: NEW
    actions:
      - type: post-finding
        note: "Reviewed by Cloud Custodian - manual remediation required"
