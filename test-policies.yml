policies:
  # Test policy: Simply list EC2 instances with public IPs
  - name: test-ec2-list-public-instances
    resource: aws.ec2
    description: |
      Test policy to list EC2 instances with public IP addresses.
      Use this to verify EC2 instances are created correctly before testing stop policies.
    
    # Find running EC2 instances with public IPs
    filters:
      - type: value
        key: State.Name
        value: running
      - type: value
        key: PublicIpAddress
        value: present
