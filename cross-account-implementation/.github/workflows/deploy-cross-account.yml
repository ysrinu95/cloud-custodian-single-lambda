name: Deploy Cross-Account Cloud Custodian Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'cross-account-implementation/**'
  pull_request:
    branches:
      - main
    paths:
      - 'cross-account-implementation/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - central
          - member
          - both
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
      member_account_id:
        description: 'Member Account ID (for member/both deployment)'
        required: false
        type: string

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.6.0
  PYTHON_VERSION: 3.11

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read
  pull-requests: write

jobs:
  validate:
    name: Validate Configuration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd cross-account-implementation
          pip install -r requirements.txt

      - name: Validate Python code
        run: |
          cd cross-account-implementation/src
          python -m py_compile *.py
          echo "‚úÖ Python code validation passed"

      - name: Validate policy files
        run: |
          cd cross-account-implementation/policies
          for file in *.yml; do
            echo "Validating $file..."
            python -c "import yaml; yaml.safe_load(open('$file'))"
          done
          echo "‚úÖ Policy files validation passed"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        run: |
          cd cross-account-implementation/terraform
          terraform fmt -check -recursive
          echo "‚úÖ Terraform format check passed"

  build-layer:
    name: Build Cloud Custodian Layer
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-cross-account-${{ hashFiles('cross-account-implementation/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-cross-account-
            ${{ runner.os }}-pip-

      - name: Create layer directory
        run: |
          echo "üì¶ Creating Lambda layer structure..."
          mkdir -p cross-account-implementation/layers/python/lib/python${{ env.PYTHON_VERSION }}/site-packages

      - name: Install dependencies to layer
        run: |
          echo "üì• Installing Cloud Custodian and dependencies..."
          pip install --upgrade pip
          pip install -r cross-account-implementation/requirements.txt \
            -t cross-account-implementation/layers/python/lib/python${{ env.PYTHON_VERSION }}/site-packages/

      - name: Optimize layer size
        run: |
          echo "üóúÔ∏è Optimizing layer size..."
          cd cross-account-implementation/layers/python/lib/python${{ env.PYTHON_VERSION }}/site-packages/
          
          # Remove test files and documentation
          find . -type d -name "tests" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "test" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.pyc" -delete
          find . -name "*.pyo" -delete
          find . -name "*.dist-info" -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.egg-info" -exec rm -rf {} + 2>/dev/null || true
          
          # Remove boto3/botocore (already in Lambda runtime)
          rm -rf boto3* botocore* 2>/dev/null || true
          
          cd ../../../../../..

      - name: Create layer zip
        run: |
          echo "üóúÔ∏è Creating layer zip file..."
          cd cross-account-implementation/layers
          zip -r ../cloud-custodian-layer.zip python/ -q
          cd ..
          mv cloud-custodian-layer.zip layers/

      - name: Check layer size
        id: layer-size
        run: |
          SIZE=$(du -m cross-account-implementation/layers/cloud-custodian-layer.zip | cut -f1)
          echo "size_mb=$SIZE" >> $GITHUB_OUTPUT
          echo "üìè Layer size: ${SIZE}MB"
          
          if [ $SIZE -gt 250 ]; then
            echo "::error::Layer size exceeds 250MB limit!"
            exit 1
          elif [ $SIZE -gt 200 ]; then
            echo "::warning::Layer size approaching 250MB limit (${SIZE}MB)"
          else
            echo "::notice::Layer size is optimal: ${SIZE}MB"
          fi

      - name: Upload layer artifact
        uses: actions/upload-artifact@v4
        with:
          name: cloud-custodian-layer
          path: cross-account-implementation/layers/cloud-custodian-layer.zip
          retention-days: 7

      - name: Generate layer report
        run: |
          cat <<EOF > layer-build-report.md
          ## üì¶ Lambda Layer Build Report
          
          **Build Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          **Python Version:** ${{ env.PYTHON_VERSION }}
          **Layer Size:** ${{ steps.layer-size.outputs.size_mb }} MB
          **Size Limit:** 250 MB
          **Status:** ‚úÖ Success
          
          ### Included Packages
          \`\`\`
          $(pip list --format=freeze | head -20)
          \`\`\`
          
          ### Optimization Applied
          - ‚úÖ Removed test directories
          - ‚úÖ Removed __pycache__ files
          - ‚úÖ Removed .pyc/.pyo files
          - ‚úÖ Removed boto3/botocore (already in Lambda)
          - ‚úÖ Removed documentation files
          
          EOF
          
          cat layer-build-report.md

      - name: Upload build report
        uses: actions/upload-artifact@v4
        with:
          name: layer-build-report
          path: layer-build-report.md
          retention-days: 7

  build-lambda:
    name: Build Lambda Function Package
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Lambda function zip
        run: |
          echo "üì¶ Creating Lambda function package..."
          cd cross-account-implementation
          
          # Create temporary directory for Lambda package
          mkdir -p lambda-package
          
          # Copy Lambda handler and modules
          cp src/lambda_handler.py lambda-package/lambda_function.py
          cp src/cross_account_executor.py lambda-package/
          cp src/validator.py lambda-package/
          
          # Create zip file
          cd lambda-package
          zip -r ../lambda-function.zip .
          cd ..
          
          # Show zip contents and size
          echo "Lambda function zip contents:"
          unzip -l lambda-function.zip
          echo ""
          echo "Lambda function package size:"
          ls -lh lambda-function.zip

      - name: Upload Lambda artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-function-package
          path: cross-account-implementation/lambda-function.zip
          retention-days: 7

  deploy-central-account:
    name: Deploy Central Account Infrastructure
    runs-on: ubuntu-latest
    needs: [validate, build-layer, build-lambda]
    if: |
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.environment == 'central' || github.event.inputs.environment == 'both')) ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Lambda layer artifact
        uses: actions/download-artifact@v4
        with:
          name: cloud-custodian-layer
          path: cross-account-implementation/layers/

      - name: Download Lambda function artifact
        uses: actions/download-artifact@v4
        with:
          name: lambda-function-package
          path: cross-account-implementation/terraform/central-account/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Option 1: OIDC (Recommended)
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActions-CloudCustodian-Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Central Account ID
        id: central-account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT
          echo "‚úÖ Central Account ID: $ACCOUNT_ID"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        run: |
          cd cross-account-implementation/terraform/central-account
          terraform init

      - name: Prepare Terraform variables
        id: vars
        run: |
          cd cross-account-implementation/terraform/central-account
          
          # Create policy bucket name if not provided
          ACCOUNT_ID="${{ steps.central-account.outputs.account_id }}"
          POLICY_BUCKET="${{ secrets.POLICY_BUCKET_NAME }}"
          if [ -z "$POLICY_BUCKET" ]; then
            POLICY_BUCKET="custodian-policies-${ACCOUNT_ID}"
          fi
          
          echo "policy_bucket=$POLICY_BUCKET" >> $GITHUB_OUTPUT
          echo "‚úÖ Policy bucket: $POLICY_BUCKET"

      - name: Terraform Plan
        id: plan
        run: |
          cd cross-account-implementation/terraform/central-account
          terraform plan \
            -var="environment=prod" \
            -var="member_account_ids=[\"${{ github.event.inputs.member_account_id || secrets.MEMBER_ACCOUNT_ID }}\"]" \
            -var="policy_bucket=${{ steps.vars.outputs.policy_bucket }}" \
            -var="lambda_package_path=lambda-function.zip" \
            -var="lambda_layer_path=../../layers/cloud-custodian-layer.zip" \
            -out=tfplan
          
          echo "‚úÖ Terraform plan completed"

      - name: Terraform Apply
        if: |
          (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply') ||
          (github.event_name == 'push' && github.ref == 'refs/heads/main')
        run: |
          cd cross-account-implementation/terraform/central-account
          terraform apply -auto-approve tfplan
          echo "‚úÖ Central account infrastructure deployed"

      - name: Get Terraform Outputs
        id: outputs
        if: success()
        run: |
          cd cross-account-implementation/terraform/central-account
          terraform output -json > outputs.json
          cat outputs.json
          
          # Extract key outputs
          EVENT_BUS_ARN=$(terraform output -raw event_bus_arn 2>/dev/null || echo "")
          LAMBDA_ARN=$(terraform output -raw lambda_function_arn 2>/dev/null || echo "")
          LAMBDA_LAYER_ARN=$(terraform output -raw lambda_layer_arn 2>/dev/null || echo "")
          
          echo "event_bus_arn=$EVENT_BUS_ARN" >> $GITHUB_OUTPUT
          echo "lambda_arn=$LAMBDA_ARN" >> $GITHUB_OUTPUT
          echo "lambda_layer_arn=$LAMBDA_LAYER_ARN" >> $GITHUB_OUTPUT
          
          echo "‚úÖ EventBridge Bus: $EVENT_BUS_ARN"
          echo "‚úÖ Lambda Function: $LAMBDA_ARN"
          echo "‚úÖ Lambda Layer: $LAMBDA_LAYER_ARN"

      - name: Upload Terraform state
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: central-account-state
          path: |
            cross-account-implementation/terraform/central-account/terraform.tfstate
            cross-account-implementation/terraform/central-account/outputs.json
          retention-days: 30

  deploy-member-account:
    name: Deploy Member Account Infrastructure
    runs-on: ubuntu-latest
    needs: [validate, deploy-central-account]
    if: |
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.environment == 'member' || github.event.inputs.environment == 'both'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (Central Account)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Option 1: OIDC (Recommended)
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActions-CloudCustodian-Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Central Account ID
        id: central-account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Assume Role in Member Account
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ github.event.inputs.member_account_id }}:role/OrganizationAccountAccessRole
          aws-region: ${{ env.AWS_REGION }}
          role-duration-seconds: 3600

      - name: Get Member Account ID
        id: member-account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT
          echo "‚úÖ Member Account ID: $ACCOUNT_ID"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        run: |
          cd cross-account-implementation/terraform/member-account
          terraform init

      - name: Terraform Plan
        id: plan
        run: |
          cd cross-account-implementation/terraform/member-account
          terraform plan \
            -var="central_account_id=${{ steps.central-account.outputs.account_id }}" \
            -var="member_account_id=${{ steps.member-account.outputs.account_id }}" \
            -out=tfplan
          
          echo "‚úÖ Terraform plan completed"

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: |
          cd cross-account-implementation/terraform/member-account
          terraform apply -auto-approve tfplan
          echo "‚úÖ Member account infrastructure deployed"

      - name: Get Terraform Outputs
        id: outputs
        if: success()
        run: |
          cd cross-account-implementation/terraform/member-account
          terraform output -json > outputs.json
          cat outputs.json

      - name: Upload Terraform state
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: member-account-state
          path: |
            cross-account-implementation/terraform/member-account/terraform.tfstate
            cross-account-implementation/terraform/member-account/outputs.json
          retention-days: 30

  test-deployment:
    name: Test Cross-Account Deployment
    runs-on: ubuntu-latest
    needs: [deploy-central-account, deploy-member-account]
    if: |
      (github.event_name == 'workflow_dispatch' && 
       github.event.inputs.environment == 'both' &&
       github.event.inputs.action == 'apply')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Option 1: OIDC (Recommended)
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActions-CloudCustodian-Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Central Account State
        uses: actions/download-artifact@v4
        with:
          name: central-account-state
          path: central-state/

      - name: Test EventBridge Bus
        run: |
          EVENT_BUS_ARN=$(cat central-state/outputs.json | jq -r '.event_bus_arn.value')
          echo "Testing EventBridge Bus: $EVENT_BUS_ARN"
          
          aws events describe-event-bus --name centralized-security-events
          echo "‚úÖ EventBridge bus is accessible"

      - name: Test Lambda Function
        run: |
          LAMBDA_ARN=$(cat central-state/outputs.json | jq -r '.lambda_function_arn.value')
          echo "Testing Lambda Function: $LAMBDA_ARN"
          
          aws lambda get-function --function-name cloud-custodian-cross-account-executor
          echo "‚úÖ Lambda function is deployed"

      - name: Send Test Event
        run: |
          echo "Sending test event to EventBridge..."
          
          aws events put-events --entries '[
            {
              "Source": "custom.test",
              "DetailType": "Test Event",
              "Detail": "{\"test\": true, \"account\": \"${{ github.event.inputs.member_account_id }}\"}",
              "EventBusName": "centralized-security-events"
            }
          ]'
          
          echo "‚úÖ Test event sent"
          sleep 10

      - name: Check Lambda Logs
        run: |
          echo "Checking Lambda execution logs..."
          
          aws logs tail /aws/lambda/cloud-custodian-cross-account-executor \
            --since 5m \
            --format short || echo "No recent logs (this is okay for a new deployment)"

      - name: Summary
        run: |
          echo "## Deployment Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Central account infrastructure deployed" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Member account infrastructure deployed" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ EventBridge bus accessible" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Lambda function deployed" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Test event sent successfully" >> $GITHUB_STEP_SUMMARY

  upload-policies:
    name: Upload Policies to S3
    runs-on: ubuntu-latest
    needs: deploy-central-account
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Option 1: OIDC (Recommended)
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActions-CloudCustodian-Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload policies to S3
        run: |
          # Get bucket name from Terraform output or use default
          BUCKET_NAME="${{ secrets.POLICY_BUCKET_NAME }}"
          
          if [ -z "$BUCKET_NAME" ]; then
            ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
            BUCKET_NAME="custodian-policies-${ACCOUNT_ID}"
          fi
          
          echo "Uploading policies to s3://$BUCKET_NAME"
          
          aws s3 sync \
            cross-account-implementation/policies/ \
            s3://$BUCKET_NAME/policies/ \
            --delete
          
          aws s3 cp \
            cross-account-implementation/config/account-policy-mapping.json \
            s3://$BUCKET_NAME/config/account-policy-mapping.json
          
          echo "‚úÖ Policies and account mapping uploaded successfully"

  destroy:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Option 1: OIDC (Recommended)
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActions-CloudCustodian-Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Destroy Member Account (if specified)
        if: |
          github.event.inputs.environment == 'member' || 
          github.event.inputs.environment == 'both'
        run: |
          cd cross-account-implementation/terraform/member-account
          terraform init
          
          terraform destroy -auto-approve \
            -var="central_account_id=${{ secrets.CENTRAL_ACCOUNT_ID }}" \
            -var="member_account_id=${{ github.event.inputs.member_account_id }}"
          
          echo "‚úÖ Member account infrastructure destroyed"

      - name: Destroy Central Account (if specified)
        if: |
          github.event.inputs.environment == 'central' || 
          github.event.inputs.environment == 'both'
        run: |
          cd cross-account-implementation/terraform/central-account
          terraform init
          
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          
          terraform destroy -auto-approve \
            -var="central_account_id=$ACCOUNT_ID" \
            -var="member_account_ids=[\"${{ github.event.inputs.member_account_id }}\"]"
          
          echo "‚úÖ Central account infrastructure destroyed"
