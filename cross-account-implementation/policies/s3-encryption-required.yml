policies:
  - name: s3-encryption-required
    resource: s3
    description: Enable default encryption on S3 buckets
    mode:
      type: cloudtrail
      events:
        - CreateBucket
      role: arn:aws:iam::{account_id}:role/CloudCustodianExecutionRole
    filters:
      - type: bucket-encryption
        state: false
    actions:
      - type: set-bucket-encryption
        crypto: AES256
