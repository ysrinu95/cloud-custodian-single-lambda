name: Deploy Cloud Custodian Lambda Infrastructure

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**'
      - 'src/**'
      - 'policies/**'
      - 'requirements.txt'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      action:
        description: 'Deployment action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
        default: 'plan'
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      execution_mode:
        description: 'Lambda execution mode'
        required: true
        default: 'native'
        type: choice
        options:
          - native
          - cli

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: '3.11'
  TERRAFORM_VERSION: '1.6.0'

permissions:
  id-token: write  # Required for OIDC
  contents: read
  pull-requests: write

jobs:
  build-layer:
    name: Build Cloud Custodian Layer
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Create layer directory
        run: |
          mkdir -p layers/python/lib/python${{ env.PYTHON_VERSION }}/site-packages

      - name: Install dependencies to layer
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt -t layers/python/lib/python${{ env.PYTHON_VERSION }}/site-packages/

      - name: Remove unnecessary files
        run: |
          cd layers/python/lib/python${{ env.PYTHON_VERSION }}/site-packages/
          # Remove test files and documentation
          find . -type d -name "tests" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "test" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.pyc" -delete
          find . -name "*.pyo" -delete
          find . -name "*.dist-info" -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.egg-info" -exec rm -rf {} + 2>/dev/null || true
          rm -rf boto3* botocore* 2>/dev/null || true  # Already in Lambda runtime
          cd ../../../../..

      - name: Create layer zip
        run: |
          cd layers
          zip -r ../cloud-custodian-layer.zip python/
          cd ..
          mv cloud-custodian-layer.zip layers/

      - name: Check layer size
        run: |
          SIZE=$(du -m layers/cloud-custodian-layer.zip | cut -f1)
          echo "Layer size: ${SIZE}MB"
          if [ $SIZE -gt 250 ]; then
            echo "::warning::Layer size exceeds 250MB, consider optimization"
          fi

      - name: Upload layer artifact
        uses: actions/upload-artifact@v3
        with:
          name: cloud-custodian-layer
          path: layers/cloud-custodian-layer.zip
          retention-days: 5

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: build-layer
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download layer artifact
        uses: actions/download-artifact@v3
        with:
          name: cloud-custodian-layer
          path: layers/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        working-directory: terraform
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "execution_mode=${{ github.event.inputs.execution_mode }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "execution_mode=native" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "execution_mode=native" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "execution_mode=native" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Plan
        working-directory: terraform
        run: |
          terraform plan \
            -var="environment=${{ steps.env.outputs.environment }}" \
            -var="lambda_execution_mode=${{ steps.env.outputs.execution_mode }}" \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -out=tfplan

      - name: Upload Terraform plan
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan
          path: terraform/tfplan
          retention-days: 5

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download layer artifact
        uses: actions/download-artifact@v3
        with:
          name: cloud-custodian-layer
          path: layers/

      - name: Download Terraform plan
        uses: actions/download-artifact@v3
        with:
          name: terraform-plan
          path: terraform/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve tfplan

      - name: Get Lambda function name
        id: lambda
        working-directory: terraform
        run: |
          FUNCTION_NAME=$(terraform output -raw lambda_function_name)
          echo "function_name=$FUNCTION_NAME" >> $GITHUB_OUTPUT

      - name: Test Lambda invocation
        run: |
          aws lambda invoke \
            --function-name ${{ steps.lambda.outputs.function_name }} \
            --payload '{"policy_source":"file","dryrun":true}' \
            --log-type Tail \
            response.json
          
          echo "Lambda response:"
          cat response.json

      - name: Post deployment notification
        if: always()
        run: |
          echo "Deployment completed for ${{ github.ref }}"
          echo "Lambda function: ${{ steps.lambda.outputs.function_name }}"
