name: Deploy Member Account Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/member/**'
      - '.github/workflows/deploy-member.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/member/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
        default: 'plan'
      member_account_id:
        description: 'Member Account ID to deploy'
        required: false
        type: string
        default: '813185901390'

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: "1.6.0"
  CENTRAL_ACCOUNT_ID: "172327596604"
  MEMBER_ACCOUNT_ID: "813185901390"
  TF_STATE_BUCKET: "ysr95-cloud-custodian-tf-bkt"

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  # ============================================================================
  # Job 1: Terraform Plan (Member Account)
  # ============================================================================
  terraform-plan:
    name: Terraform Plan (Member)
    runs-on: ubuntu-latest
    
    outputs:
      plan_exit_code: ${{ steps.plan.outputs.exitcode }}
      member_account: ${{ steps.account.outputs.member_account_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine member account
        id: account
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.member_account_id }}" ]; then
            echo "member_account_id=${{ github.event.inputs.member_account_id }}" >> $GITHUB_OUTPUT
          else
            echo "member_account_id=${{ env.MEMBER_ACCOUNT_ID }}" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials (Member Account)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ steps.account.outputs.member_account_id }}:role/GitHubActions-CloudCustodian-Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        working-directory: terraform/member
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        working-directory: terraform/member
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" \
            -backend-config="key=member/${{ steps.account.outputs.member_account_id }}/cloud-custodian/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=terraform-state-lock"

      - name: Terraform Validate
        working-directory: terraform/member
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: terraform/member
        run: |
          set +e
          terraform plan \
            -var="central_account_id=${{ env.CENTRAL_ACCOUNT_ID }}" \
            -detailed-exitcode \
            -out=tfplan \
            -no-color 2>&1 | tee plan-output.txt
          EXITCODE=$?
          echo "exitcode=$EXITCODE" >> $GITHUB_OUTPUT
          if [ $EXITCODE -eq 1 ]; then
            exit 1
          fi
        continue-on-error: true

      - name: Upload plan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-member-${{ steps.account.outputs.member_account_id }}
          path: |
            terraform/member/tfplan
            terraform/member/plan-output.txt
          retention-days: 7

      - name: Comment PR with plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/member/plan-output.txt', 'utf8');
            const truncatedPlan = plan.length > 60000 ? plan.substring(0, 60000) + '\n...(truncated)' : plan;
            
            const exitCode = '${{ steps.plan.outputs.exitcode }}';
            let status = '‚úÖ No changes';
            if (exitCode === '2') status = '‚ö†Ô∏è Changes detected';
            if (exitCode === '1') status = '‚ùå Error';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üèóÔ∏è Terraform Plan - Member Account\n\n**Status:** ${status}\n**Member Account:** \`${{ steps.account.outputs.member_account_id }}\`\n**Central Account:** \`${{ env.CENTRAL_ACCOUNT_ID }}\`\n**Region:** \`${{ env.AWS_REGION }}\`\n\n<details>\n<summary>Show Plan Output</summary>\n\n\`\`\`terraform\n${truncatedPlan}\n\`\`\`\n\n</details>`
            })

  # ============================================================================
  # Job 2: Terraform Apply (Member Account)
  # ============================================================================
  terraform-apply:
    name: Terraform Apply (Member)
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
    environment:
      name: member-${{ needs.terraform-plan.outputs.member_account }}
      url: https://console.aws.amazon.com/events/home?region=${{ env.AWS_REGION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download plan artifacts
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-member-${{ needs.terraform-plan.outputs.member_account }}
          path: terraform/member/

      - name: Configure AWS credentials (Member Account)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ needs.terraform-plan.outputs.member_account }}:role/GitHubActions-CloudCustodian-Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: terraform/member
        run: |
          if aws dynamodb describe-table --table-name terraform-state-lock --region ${{ env.AWS_REGION }} 2>/dev/null; then
            terraform init \
              -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" \
              -backend-config="key=member/${{ needs.terraform-plan.outputs.member_account }}/cloud-custodian/terraform.tfstate" \
              -backend-config="region=${{ env.AWS_REGION }}" \
              -backend-config="dynamodb_table=terraform-state-lock"
          else
            terraform init \
              -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" \
              -backend-config="key=member/${{ needs.terraform-plan.outputs.member_account }}/cloud-custodian/terraform.tfstate" \
              -backend-config="region=${{ env.AWS_REGION }}"
          fi

      - name: Terraform Apply
        working-directory: terraform/member
        run: |
          echo "üöÄ Deploying Member Account infrastructure..."
          terraform apply -auto-approve tfplan
          echo "‚úÖ Member Account infrastructure deployed!"

      - name: Get Terraform outputs
        id: outputs
        working-directory: terraform/member
        run: |
          echo "execution_role_arn=$(terraform output -raw custodian_execution_role_arn 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT
          echo "eventbridge_rule_name=$(terraform output -raw eventbridge_forward_rule_name 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT

      - name: Verify EventBridge rule
        run: |
          echo "üîç Verifying EventBridge rule..."
          aws events list-rules --name-prefix "aikyam-cloud-custodian" --region ${{ env.AWS_REGION }} || true

      - name: Deployment Summary
        run: |
          echo "## üöÄ Member Account Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Member Account ID | \`${{ needs.terraform-plan.outputs.member_account }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Central Account ID | \`${{ env.CENTRAL_ACCOUNT_ID }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Region | \`${{ env.AWS_REGION }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Execution Role | \`${{ steps.outputs.outputs.execution_role_arn }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| EventBridge Rule | \`${{ steps.outputs.outputs.eventbridge_rule_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${GITHUB_SHA::7}\` |" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Job 3: Terraform Destroy (Manual Only)
  # ============================================================================
  terraform-destroy:
    name: Terraform Destroy (Member)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    environment:
      name: member-destroy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine member account
        id: account
        run: |
          if [ -n "${{ github.event.inputs.member_account_id }}" ]; then
            echo "member_account_id=${{ github.event.inputs.member_account_id }}" >> $GITHUB_OUTPUT
          else
            echo "member_account_id=${{ env.MEMBER_ACCOUNT_ID }}" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials (Member Account)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ steps.account.outputs.member_account_id }}:role/GitHubActions-CloudCustodian-Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: terraform/member
        run: |
          if aws dynamodb describe-table --table-name terraform-state-lock --region ${{ env.AWS_REGION }} 2>/dev/null; then
            terraform init \
              -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" \
              -backend-config="key=member/${{ steps.account.outputs.member_account_id }}/cloud-custodian/terraform.tfstate" \
              -backend-config="region=${{ env.AWS_REGION }}" \
              -backend-config="dynamodb_table=terraform-state-lock"
          else
            terraform init \
              -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" \
              -backend-config="key=member/${{ steps.account.outputs.member_account_id }}/cloud-custodian/terraform.tfstate" \
              -backend-config="region=${{ env.AWS_REGION }}"
          fi

      - name: Terraform Destroy
        working-directory: terraform/member
        run: |
          echo "‚ö†Ô∏è Destroying Member Account infrastructure..."
          terraform destroy -auto-approve \
            -var="central_account_id=${{ env.CENTRAL_ACCOUNT_ID }}"
          echo "‚úÖ Member Account infrastructure destroyed!"

      - name: Destroy Summary
        run: |
          echo "## ‚ö†Ô∏è Member Account Infrastructure Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Member Account: \`${{ steps.account.outputs.member_account_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "Time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
